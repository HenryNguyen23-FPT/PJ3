<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Images Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .container div {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      transition: transform 0.3s;
    }
    
    .container div:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .container p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    
    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Colorful Images Gallery</h1>
  <p>Resize the window to see the responsive layout change.</p>

  <div class="container">
    <div><img src=".Blue.png" alt="Blue"><p>Blue</p></div>
    <div><img src=".Green.png" alt="Green"><p>Green</p></div>
    <div><img src=".Indigo.jpeg" alt="Indigo"><p>Indigo</p></div>
    <div><img src=".Orange.png" alt="Orange"><p>Orange</p></div>
    <div><img src=".Pink.jpeg" alt="Pink"><p>Pink</p></div>
    <div><img src=".Purple.png" alt="Purple"><p>Purple</p></div>
    <div><img src=".Red.jpeg" alt="Red"><p>Red</p></div>
    <div><img src=".White.png" alt="White"><p>White</p></div>
    <div><img src=".Yellow.png" alt="Yellow"><p>Yellow</p></div>
  </div>

</body>
</html>
